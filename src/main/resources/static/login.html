<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }
        .login-container input::placeholder {
            color: #ddd;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container a {
            display: block;
            margin-top: 15px;
            color: #ddd;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="用户名" required>
            <input type="password" name="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>
        <a href="/register.html">没有账号？立即注册</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', async function(event) {
                event.preventDefault(); // 阻止表单默认提交行为

                const formData = new FormData(event.target);
                const user = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(user),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert('登录成功！');
                        console.log('Token:', data.token); // 打印 Token
                        localStorage.setItem('token', data.token); // 将 Token 存储到本地
                        localStorage.setItem("userId", data.user.id);  // 保存用户ID到localStorage
                        window.location.href = '/dashboard.html'; // 跳转到仪表盘页面
                    } else {
                        alert('登录失败，请检查用户名和密码！');
                    }
                } catch (error) {
                    console.error('请求失败:', error);
                    alert('网络错误，请稍后再试！');
                }
            });
        });
    </script>
</body>
</html>
