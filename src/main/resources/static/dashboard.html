<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .dashboard-container {
            text-align: center;
        }
        .dashboard-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .dashboard-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .time-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>欢迎来到仪表盘！</h1>
        <p>你好，用户！今天是个美好的一天。</p>
        <div class="time-display" id="timeDisplay">当前时间：--:--:--</div>
        <div class="button-container">
            <button onclick="showMessage()">点我试试</button>
            <!-- ✨ 新增的两个按钮 -->
            <button class="btn" onclick="window.location.href='article_list.html'">📚 查看文章列表</button>
            <button class="btn" onclick="window.location.href='create_article.html'">📝 创建新文章</button>
            <button class="btn" onclick="logout()">🚪 退出登录</button>
        </div>
    </div>
    <script>
        // 动态更新时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('timeDisplay').textContent = `当前时间：${timeString}`;
        }
        setInterval(updateTime, 1000);

        // 显示提示信息
        function showMessage() {
            alert('你发现了一个隐藏的彩蛋！🎉');
        }

        // 模拟退出登录
        function logout() {
            localStorage.removeItem('token'); // 清除本地存储的 Token
            alert('已退出登录！');
            window.location.href = '/login.html'; // 跳转回登录页面
        }
    </script>
</body>
</html>
