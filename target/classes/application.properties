# Spring Boot 默认配置
server.port=8080


# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_example?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=p123456



# JDBC 驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 配置
mybatis.configuration.map-underscore-to-camel-case=true

# 静态资源路径配置（默认情况下，Spring Boot 会自动映射 /static 下的文件）
spring.web.resources.static-locations=classpath:/static/